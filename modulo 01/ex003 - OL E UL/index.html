<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL e UL</title>
</head>
<body>
    <h1>Listas</h1>
    <ol type="I">
        <li>Essa</li>
        <li>é</li>
        <li>uma</li>
        <li>lista</li>
        <li>ordenada</li>
    </ol>
    <br>
    <ul type = "square">
        <li>Essa</li>
        <li>é</li>
        <li>uma</li>
        <li>lista</li>
        <li>desordenada</li>
    </ul>
    <h2>Lista de definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
    </dl>
</body>
</html>
