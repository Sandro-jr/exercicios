<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no Site</title>
</head>
<body>
    <h1>Videos no Site</h1>
    <p>Click para abrir os video</p>
    <h2>Video Interno</h2>
    <video controls poster="asta.jpg" width="560">
        <source src="asta-video.mp4" type="video/mp4">
        <source src="asta-video.mv4" type="audio/mp4">
        <source src="asta-video.webm" type="audio/webm">
        <source src="asta-video.ogg" type="audio/ogg">
        <p>Se nao abrir, cliqui aqui --> <a href="asta-video.mp4">Asta</a></p>
    </video>
    <h2>Video Externo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/l5ORQdSoEQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
