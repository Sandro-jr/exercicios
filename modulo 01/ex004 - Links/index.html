<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Links externos</h1>
    <p> <a href="https://www.youtube.com/watch?v=zNWxLgKEU-g&ab_channel=Hist%C3%B3riaCabeluda" target="_blank" rel="external"> assistindo esse video no momento</a> </p>
    <!--Target _blank faz com que abra em outra aba
        Rel é pra referenciar que é um link externo-->
    <h1>Links internos</h1>
    <p><a href="pagina/pagina.html" rel="next">abra logo</a></p>
    <!--
        Rel next refenciar que é a proxima pagina
        Rel prev referenciar que é a pagina anterior
        ../ usado para voltar pra pasta anterior
        pasta/index.html usado para entrar na pasta
        Target _self é usando para que abra na mesma aba
    -->
    <h1>Links para download</h1>
    <ul type = square>
        <li><a href="fotos/ana.PNG" download="ana.png" type="img/png">Baixar foto 1</a></li>
        <li><a href="fotos/ana2.PNG" download="ana2.png" type="img/png">Baixar foto 2</a></li>
    </ul>
</body>
</html>
